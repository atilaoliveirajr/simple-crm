<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
        <div class="logo-container">Place for a logo</div>
        <ul class="menu-items">
            <li routerLink='/'>
                <mat-icon>fact_check</mat-icon>Dashboard</li>
            <li routerLink='/user'>
                <mat-icon>perm_identity</mat-icon>User</li>
        </ul>

    </mat-drawer>

    <div class="sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <mat-icon class="menu-icon" aria-hidden="false" (click)="drawer.toggle()">menu</mat-icon>
                <span>CRM</span>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>

    <div class="router-container">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
